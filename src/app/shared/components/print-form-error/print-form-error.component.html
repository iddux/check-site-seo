<div class="form-error" *ngIf="control && control.invalid && control.errors && (control.dirty || control.touched)">
  <div *ngIf="control.errors.required"><small>This field is required.</small></div>
  <div *ngIf="control.errors.email"><small>Invalid email address format.</small></div>
  <div *ngIf="control.errors.minlength"><small>test</small></div>
</div>
