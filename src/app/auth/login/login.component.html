<div class="auth">
  <div class="auth__inner">
    <img class="auth__logo" src="../../../assets/images/logo.png"/>
    <form class="auth__form" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="auth__input" type="text" id="email" name="email" formControlName="email">
        <print-form-error [control]="loginForm.controls.email"></print-form-error>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="auth__input" type="password" id="password" name="password" formControlName="password">
        <print-form-error [control]="loginForm.controls.password"></print-form-error>
      </div>
      <a class="auth__link" routerLink="/auth/remind-password">Forgot Password?</a>
      <input class="auth__submit" type="submit" value="Sign In">
      <a class="auth__link auth__link--sign-up" routerLink="/auth/sign-up">You don't have an account? Sign up</a>
    </form>
  </div>
</div>
